<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>tic tac toe</title>
</head>
<body>

<header>Welcome to tic tac toe</header>
<div id="chose">
    <h1>Choose how you wold like to play</h1>
</div>

<div class="choose">
    <button id="2p">Player vs Player</button>
    <button id="com">Player vs Computer</button>
</div>

<div class="option">
    <button id="X">Choose X</button>
    <button id="O">Choose O</button>
</div>
<div class="container">
    <div class="slots" id="1"><img class="emt"  src="empty.JPG" alt=""></div>
    <div class="slots" id="2"><img class="emt"  src="empty.JPG" alt=""></div>
    <div class="slots" id="3"><img class="emt"  src="empty.JPG" alt=""></div>
    <div class="slots" id="4"><img class="emt"  src="empty.JPG" alt=""></div>
    <div class="slots" id="5"><img class="emt"  src="empty.JPG" alt=""></div>
    <div class="slots" id="6"><img class="emt"  src="empty.JPG" alt=""></div>
    <div class="slots" id="7"><img class="emt"  src="empty.JPG" alt=""></div>
    <div class="slots" id="8"><img class="emt"  src="empty.JPG" alt=""></div>
    <div class="slots" id="9"><img class="emt"  src="empty.JPG" alt=""></div>
</div>

<button id="reset">Reload</button>
  
<!-- <footer>Made by Ali hamidaddin</footer> -->

<script src="sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="js\main.js"></script>
</body>
</html>
